<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Canci贸n con Beat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* Pantalla inicial */
#inicio {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #111;
  color: #fff;
  flex-direction: column;
}

/* Pop-up */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-content {
  background: #fff;
  color: #000;
  padding: 25px;
  border-radius: 14px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.4s ease;
}

.letra {
  font-size: 18px;
  line-height: 1.6;
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.95);}
  to {opacity:1; transform: scale(1);}
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  background: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
}
</style>
</head>
<body>

<!-- Pantalla inicial -->
<div id="inicio">
  <h2> Toca para empezar la canci贸n </h2>
  <button id="startBtn">Iniciar</button>
</div>

<!-- Pop-up -->
<div class="popup" id="popup" style="display:none;">
  <div class="popup-content">
    <div class="letra" id="texto"></div>
  </div>
</div>

<!-- Audio Beat -->
<audio id="beat">
  <source src="beat.mp3" type="audio/mpeg">
  Tu navegador no soporta audio
</audio>

<script>
// Frases de la canci贸n
const letra = [
"Yo no soy celoso, 驴pero qui茅n e'ese cabr贸n?",
"Dime qui茅n e'ese cabr贸n",
"Tranquila, no soy psycho",
"No vo'a hacer un papel贸n, pero",
"Auch, mi coraz贸n"
];

// Duraci贸n de cada popup en milisegundos
const duracion = [4000, 2500,2500,3000, 3000]; // Puedes cambiar cada tiempo

const texto = document.getElementById("texto");
const popup = document.getElementById("popup");
const beat = document.getElementById("beat");
let indice = 0;

// Funci贸n para mostrar popups autom谩ticos
function mostrarPopup() {
  if (indice < letra.length) {
    texto.innerHTML = letra[indice];
    popup.style.display = "flex";

    // Inicia el beat al primer popup
    if(indice === 0){
      beat.volume = 0.5;
      beat.play().catch(() => console.log("Toca la pantalla para iniciar audio si Safari lo bloquea"));
    }

    setTimeout(() => {
      indice++;
      mostrarPopup();
    }, duracion[indice]);
  } else {
    popup.style.display = "none";
    // Detiene el beat al final
    beat.pause();
    beat.currentTime = 0;
  }
}

// Bot贸n de inicio para permitir audio en iPhone
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("inicio").style.display = "none"; // Oculta pantalla inicial
  mostrarPopup(); // Inicia pop-ups y audio
});
</script>

</body>
</html>
