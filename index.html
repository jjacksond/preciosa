<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-ups automáticos</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-content {
  background: #fff;
  color: #000;
  padding: 25px;
  border-radius: 14px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.4s ease;
}

.letra {
  font-size: 18px;
  line-height: 1.6;
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.95);}
  to {opacity:1; transform: scale(1);}
}
</style>
</head>
<body>

<div class="popup" id="popup">
  <div class="popup-content">
    <div class="letra" id="texto"></div>
  </div>
</div>

<script>
const letra = [
  "Yo no soy celoso,<br>¿pero quién e' ese ....?",
  "Dime quién e' ese .....",
  "Tranquila, no soy psycho<br>No vo'a hacer un papelón, pero",
  "Auch, mi corazón"
];

const texto = document.getElementById("texto");
const popup = document.getElementById("popup");
let indice = 0;
const duracion = 3000; // Duración de cada popup en ms (3 segundos)

function mostrarPopup() {
  if (indice < letra.length) {
    texto.innerHTML = letra[indice];
    popup.style.display = "flex";
    indice++;
    setTimeout(mostrarPopup, duracion);
  } else {
    popup.style.display = "none"; // Cierra al final
  }
}

// Inicia al cargar la página
document.addEventListener("DOMContentLoaded", mostrarPopup);
</script>

</body>
</html>
