<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Canción</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .letra {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

<div class="popup" id="popup">
  <div class="popup-content">
    <div class="letra" id="texto"></div>
    <button id="btn" onclick="siguiente()">Siguiente</button>
  </div>
</div>

<script>
  const letra = [
    "Yo no soy celoso,<br>¿pero quién e' ese ....?",
    "Dime quién e' ese .....",
    "Tranquila, no soy psycho<br>No vo'a hacer un papelón, pero",
    "Auch, mi corazón"
  ];

  let indice = 0;

  function mostrar() {
    document.getElementById("texto").innerHTML = letra[indice];

    if (indice === letra.length - 1) {
      document.getElementById("btn").innerText = "Cerrar";
    }
  }

  function siguiente() {
    if (indice < letra.length - 1) {
      indice++;
      mostrar();
    } else {
      document.getElementById("popup").style.display = "none";
    }
  }

  // Mostrar el primer pop-up al cargar
  mostrar();
</script>

</body>
</html>
